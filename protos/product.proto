syntax="proto3";

package main;
option go_package = ".;protos";

message ProductMessage {
     int32 ID = 1;	 
     string Name = 2;	 
     string Description = 3;	 
     double Price = 4;	 
     string SKU = 5;
}

message CreateProductMessage {
    string uid = 1;
    ProductMessage document = 2;
    string replyTo = 3;
}

message CreateProductReply {
    string uid = 1;
    string status = 2;
}